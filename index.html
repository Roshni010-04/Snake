
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #fad8f5 0%, #fb71e2 100%);
            font-family: 'Arial', sans-serif;
        }

        .game-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            margin-top: 50px;
            margin-bottom: 50px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .score-board {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }

        .score {
            color: #667eea;
        }

        .high-score {
            color: #764ba2;
        }

        canvas {
            border: 4px solid #333;
            border-radius: 10px;
            background: #1a1a2e;
            display: block;
            margin: 0 auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .controls {
            margin-top: 20px;
            color: #555;
            font-size: 0.9em;
        }

        .controls p {
            margin: 5px 0;
        }

        .game-over {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: #ff6b6b;
            color: white;
            border-radius: 10px;
            font-size: 1.2em;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .btn {
            margin-top: 15px;
            padding: 12px 30px;
            font-size: 1em;
            background: #ea66e8;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }

        .btn:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .difficulty {
            margin-bottom: 15px;
        }

        .difficulty label {
            margin-right: 10px;
            font-weight: bold;
            color: #333;
        }

        .difficulty select {
            padding: 8px 15px;
            border-radius: 5px;
            border: 2px solid #667eea;
            font-size: 1em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üêç Snake Game</h1>
        
        <div class="score-board">
            <div class="score">Score: <span id="score">0</span></div>
            <div class="high-score">High Score: <span id="highScore">0</span></div>
        </div>

        <div class="difficulty">
            <label for="difficulty">Difficulty:</label>
            <select id="difficulty">
                <option value="150">Easy</option>
                <option value="100" selected>Normal</option>
                <option value="70">Hard</option>
                <option value="50">Expert</option>
            </select>
        </div>

        <canvas id="gameCanvas" width="400" height="400"></canvas>

        <div class="game-over" id="gameOver">
            <p>Game Over! üíÄ</p>
            <p>Final Score: <span id="finalScore">0</span></p>
        </div>

        <button class="btn" id="startBtn">Start Game</button>

        <div class="controls">
            <p>üéÆ Use Arrow Keys or WASD to move</p>
            <p>üçé Eat apples to grow and score points</p>
            <p>‚ö†Ô∏è Don't hit walls or yourself!</p>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('highScore');
        const gameOverElement = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');
        const startBtn = document.getElementById('startBtn');
        const difficultySelect = document.getElementById('difficulty');

        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [{x: 10, y: 10}];
        let dx = 0;
        let dy = 0;
        let food = {x: 15, y: 15};
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameLoop;
        let gameRunning = false;
        let speed = 100;

        highScoreElement.textContent = highScore;


        function startGame() {
            if (gameRunning) return;

            snake = [{ x: 10, y: 10 }];
            dx = 1;
                dy = 0;
            score = 0;
            scoreElement.textContent = score;
            gameOverElement.style.display = 'none';
            gameRunning = true;

            difficultySelect.disabled = true;

            // üîΩ SLOW GAME HERE
            speed = parseInt(difficultySelect.value) * 3;

            startBtn.textContent = 'Restart Game';

            placeFood();
            clearInterval(gameLoop);
            gameLoop = setInterval(update, speed);
        }


        function update() {
            moveSnake();
            if (checkCollision()) {
                endGame();
                return;
            }
            if (checkFoodCollision()) {
                score += 10;
                scoreElement.textContent = score;
                placeFood();
                if (score > highScore) {
                    highScore = score;
                    highScoreElement.textContent = highScore;
                    localStorage.setItem('snakeHighScore', highScore);
                }
            } else {
                snake.pop();
            }
            draw();
        }

        function moveSnake() {
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            snake.unshift(head);
        }

        function checkCollision() {
            const head = snake[0];
            
            // Wall collision
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                return true;
            }
            
            // Self collision
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    return true;
                }
            }
            
            return false;
        }

        function checkFoodCollision() {
            return snake[0].x === food.x && snake[0].y === food.y;
        }

        function placeFood() {
            let validPosition = false;
            while (!validPosition) {
                food.x = Math.floor(Math.random() * tileCount);
                food.y = Math.floor(Math.random() * tileCount);
                
                validPosition = true;
                for (let segment of snake) {
                    if (segment.x === food.x && segment.y === food.y) {
                        validPosition = false;
                        break;
                    }
                }
            }
        }

        function draw() {
            // Clear canvas
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw grid
            ctx.strokeStyle = '#2a2a3e';
            ctx.lineWidth = 0.5;
            for (let i = 0; i <= tileCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }

            // Draw snake
            snake.forEach((segment, index) => {
                if (index === 0) {
                    // Snake head
                    ctx.fillStyle = '#4ecca3';
                    ctx.shadowBlur = 10;
                    ctx.shadowColor = '#4ecca3';
                } else {
                    // Snake body
                    ctx.fillStyle = '#2ecc71';
                    ctx.shadowBlur = 5;
                    ctx.shadowColor = '#2ecc71';
                }
                
                ctx.fillRect(
                    segment.x * gridSize + 1,
                    segment.y * gridSize + 1,
                    gridSize - 2,
                    gridSize - 2
                );
                
                // Add some style to body segments
                if (index > 0) {
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.1)';
                    ctx.fillRect(
                        segment.x * gridSize + 3,
                        segment.y * gridSize + 3,
                        gridSize - 6,
                        gridSize - 6
                    );
                }
            });

            ctx.shadowBlur = 0;

            // Draw food
            ctx.fillStyle = '#e74c3c';
            ctx.shadowBlur = 15;
            ctx.shadowColor = '#e74c3c';
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                gridSize / 2 - 2,
                0,
                Math.PI * 2
            );
            ctx.fill();
            
            // Food highlight
            ctx.fillStyle = '#ff6b6b';
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 2 - 2,
                food.y * gridSize + gridSize / 2 - 2,
                gridSize / 4,
                0,
                Math.PI * 2
            );
            ctx.fill();
            ctx.shadowBlur = 0;
        }

        function endGame() {
            clearInterval(gameLoop);
            gameRunning = false;
            difficultySelect.disabled = false;
            gameOverElement.style.display = 'block';
            finalScoreElement.textContent = score;
            startBtn.textContent = 'Play Again';
        }

        document.addEventListener('keydown', (e) => {
            if (!gameRunning) return;
            
            const key = e.key.toLowerCase();
            
            // Prevent default arrow key behavior
            if (['arrowup', 'arrowdown', 'arrowleft', 'arrowright'].includes(key)) {
                e.preventDefault();
            }
            
            // Arrow keys and WASD
            if ((key === 'arrowleft' || key === 'a') && dx !== 1) {
                dx = -1;
                dy = 0;
            } else if ((key === 'arrowup' || key === 'w') && dy !== 1) {
                dx = 0;
                dy = -1;
            } else if ((key === 'arrowright' || key === 'd') && dx !== -1) {
                dx = 1;
                dy = 0;
            } else if ((key === 'arrowdown' || key === 's') && dy !== -1) {
                dx = 0;
                dy = 1;
            }
        });

        startBtn.addEventListener('click', startGame);

        // Initial draw
        draw();
    </script>
</body>
</html>
